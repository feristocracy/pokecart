<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pokecart</title>
</head>

<body>
    
    <div class="container">
        <h1>Pokecart</h1>
        <hr>
        <div class="row" id="articulos"></div>

<!----------- Tabla de compras -------------->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Pokemon</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="arts"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - compra un pokemon!</th>
            </tr>
        </tfoot>
    </table>
<!------------------------------------------>
    </div>


<!-------------------------------------------- TEMPLATES --------------------------------------------------------->
    <!-- Template de las tarjetas -->
    <template id="template-tarjetas">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="Imagen del Pokemon" class="card-img-top" style="height: 250px; width: 250px;">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>Precio</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
            </div>
        </div>
    </template>

    <!-- Template del carrito -->
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
                
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <!-- Template del footer -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total pokemones</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <!--------------------------------------------------------------------------------------------------------------------------->
    

    

    

    <!-- Link al archivo JS -->
    <script src="script.js"></script>
</body>

</html>
